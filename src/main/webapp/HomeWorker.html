<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Worker's home</title>
<link rel="stylesheet" type="text/css" media="all" href="css/style1.css" />
<script src="utils.js" charset="utf-8" defer></script>
<script src="workerManagement.js" charset="utf-8" defer></script>
</head>
<body>
	<div align="right">
		<a href="Logout">Logout</a>
	</div>

	<h1>Welcome to the Worker's Home Page</h1>
	<p>Nice to see you again <span id="id_username"></span></p>
	<div id="id_alert" class="alertmessage"></div>
	<table class="t1">
		<tr>
			<th align="left"><h3>These are the estimates that you
					handled</h3></th>
		</tr>
		<tr>
			<td><table id="id_handledcontainer" class="t2">
					<thead>
						<tr>
							<th>Estimate Id</th>
							<th>Price</th>
						</tr>
					</thead>
					<tbody id="id_handledcontainerbody">
					</tbody>
				</table></td>
		</tr>
		<tr>
			<th align="left"><h3>Estimate not assigned yet</h3></th>
		</tr>
		<tr>
			<td><table id="id_nacontainer" class="t2">
					<thead>
						<tr>
							<th>Estimate Id</th>
						</tr>
					</thead>
					<tbody id="id_nacontainerbody">
					</tbody>
				</table></td>

			<td>
				<table id="id_detailstable" class="t2">
					<tr>
						<th colspan="2"><h3>Estimate details, insert price in
								the form</h3></th>
					</tr>
					<tr>
						<td>
							<table id="id_detailcontainer" class="t3">
								<thead>
									<tr>
										<th>Client</th>
										<th>Product</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td id="id_client"></td>
										<td id="id_product"></td>
									</tr>
								</tbody>
							</table>
						</td>
						<td><table id="id_optioncontainer" class="t3">
								<thead>
									<tr>
										<th>Option Name</th>
										<th>Type</th>
									</tr>
								</thead>
								<tbody id="id_optioncontainerbody">
								</tbody>
							</table></td>
					<tr>
						<td colspan="2"><form id="id_priceform" action="#">
								<input type="number" step="0.01" min="0" name="price" required>
								<input type="hidden" name="estimateid"> <input
									type="button" name="Insert Price" value="Send Price">
							</form></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>

</body>
</html>
