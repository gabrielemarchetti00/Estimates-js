<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
<link rel="stylesheet" type="text/css" media="all" href="css/style1.css" />
<script src="utils.js" charset="utf-8" defer></script>
<script src="loginSignupMan.js" charset="utf-8" defer></script>

</head>
<body>
	<h1>Welcome to the Estimates Management application</h1>

	<table class="t1">
		<tr>
			<th><h3>Log In</h3></th>
		</tr>
		<tr>
			<td>
				<form id="id_loginform" action="#" class="t2">
					<table>
						<tr>
							<td>Username:</td>
							<td><input type="text" name="username" required></td>
						</tr>
						<tr>
							<td>Password:</td>
							<td><input type="password" name="pwd" required></td>
						</tr>
					</table>
					<input id="loginbutton" type="button" value="login">
					<p id="errormessage"></p>
				</form>
			</td>
		</tr>
		<tr>
			<th><h3>If you don't have an account, Sign Up</h3></th>
		</tr>
		<tr>
			<td>
				<form id="id_signupform" action="#" class="t2">
					<table>
						<tr>
							<td>Role:</td>
							<td><select name="role">
									<option value="client">client</option>
									<option value="worker">worker</option>
							</select></td>
						</tr>
						<tr>
							<td>Username:</td>
							<td><input type="text" name="username" required></td>
						</tr>
						<tr>
							<td>Email:</td>
							<td><input id="email" type="email" name="email" required></td>
						</tr>
						<tr>
							<td>Password:</td>
							<td><input id="pwd" type="password" name="pwd" required></td>
						</tr>
						<tr>
							<td>Repeat password:</td>
							<td><input id="rpwd" type="password" name="rpwd" required></td>
						</tr>
					</table>
					<input id="signupbutton" type="submit" value="sign up">
					<p id="signuperror"></p>
				</form>
			</td>
		</tr>
	</table>

</body>
</html>
